 <div class="bodyCont">
    <h3 class="titleheader">清除已确认警报</h3>
    <p>在采取必要操作之后，可以清除已确认警报。</p>
    <h4 class="subtitle">要清除已确认警报：</h4>    
    <ol>
        <li>在“MPC 仪表板”区中，单击<strong>警报</strong>选项卡。</li>
        <li>单击屏幕右上角的<strong>操作</strong>下拉列表，然后单击<strong>清除</strong>。</li>
    </ol>
    <p>所有已确认警报都将被清除，并会从已确认警报列表中删除。</p>
