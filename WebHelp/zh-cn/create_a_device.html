 <div class="bodyCont">
        <h3 class="titleheader">创建设备</h3>
        <h4 class="subtitle">要创建设备：</h4>
        <ol>
            <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
            <li>您必须在左窗格中选择一个地点。</li>
            <li>单击创建 <i class="create-icon"></i> 图标，然后单击 <strong>创建>设备</strong>。随即显示 <strong>新设备</strong> 屏幕。</li>
            <div class="note">
                <h4 class="subtitle">注：</h4>
                <p>在一个地点之下只能创建一个设备。</p>
            </div>
            <li>从下拉列表中选择<strong>设备类型</strong>。您可以选择 <strong>HRRH8</strong> 或 <strong>NS123 面板</strong>。</li>
            <li>输入所选设备的<strong>唯一密钥</strong> (MAC ID)。</li>
            <li>单击<strong>保存</strong>。</li>
        </ol>
     <p>您可以编辑设备设置。</p>
     <ul>
         <li>要编辑设备设置，请单击 <a href="edit_device_settings.html">编辑设备设置。</a></li>
     </ul>
