    <div class="bodyCont">
        <h3 class="titleheader">编辑地点设置</h3>
        <h4 class="subtitle">要编辑地点设置：</h4>
        <ol>
            <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
            <li>在左窗格中选择地点。随即显示<strong>设置</strong>页面。</li>
            <li>双击虚线布局框，以上传所选地点的平面图。</li>
            <div class="note">
                <h4 class="subtitle">注：</h4>
                <p>只能上传 .JPG 或 .PNG 格式的平面图。</p>
            </div>
            <li>输入所要求的详情，然后单击<strong>保存</strong>。</li>
        </ol>
    </div>
