 <div class="bodyCont">
        <h3 class="titleheader">创建组</h3>
        <h4 class="subtitle">要创建组：</h4>
        <ol>
            <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
            <li>在左窗格中，选择客户帐户。</li>
            <li>单击创建 <i class="create-icon"></i> 图标，然后选择 <strong>组</strong>。随即显示 <strong>“新建组”</strong> 屏幕。</li>
            <li>为所选帐户的组输入所要求的详情，然后单击<strong>保存</strong>。</li>
        </ol>
        <div class="note">
            <h4 class="subtitle">注：</h4>
            <p>您还可以在一个现有组之下包含另一个组。</p>
        </div>
