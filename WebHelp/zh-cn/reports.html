 <div class="bodyCont">
    <h3 class="titleheader">报告</h3>
    <p>使用 MPC 可生成许多报告。这些报告可以基于筛选条件来生成。报告可按升序或降序排列，并且可以预览并打印。借助<strong>报告</strong>选项卡，可以执行以下操作：</p>    
    <ul>
        <li><strong>查看报告</strong>：通过<strong>报告列表</strong>之下的选项，您可以查看所有可用报告的列表。</li>
        <li><strong>创建报告：</strong> 借助 <strong>新报告</strong> 下的选项，可以创建新的报告，比如：
     <ul>
        <br />
        <li>审计</li>
        <li>卡</li>
        <li>事件</li>
    </ul>
</li>
    </ul>
