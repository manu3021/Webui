 <div class="bodyCont">
        <h3 class="titleheader">删除</h3>
        <h4 class="subtitle">要删除客户、地点、组或设备：</h4>
        <ol>
            <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
            <li>在左窗格中，选择客户、地点、组或设备，然后单击 <strong>删除</strong>。随即显示一条警告消息。您可以删除以下项：
                <ul>
                    <li>客户</li>
                    <li>地点</li>
                    <li>组</li>
                    <li>设备</li>
                </ul>            
            </li>
            <p>在选择所需的客户、地点、组或设备之后，系统将显示一条确认消息。</p>
            <li>单击<strong>是</strong>。</li>
        </ol>
        <div class="note">
            <h4 class="subtitle">注：</h4>
            <p>父节点下的所有实体都将被删除。</p>
        </div>
