        <h3 class="titleheader">编辑帐户设置</h3>
        <p>借助“设置”选项卡，可以添加或修改帐户设置。</p>
        <h4 class="subtitle">要编辑帐户设置：</h4>
        <ol>
            <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
            <li>在左窗格中，单击客户/经销商帐户。选择要编辑的帐户。</li>
			<li>单击<strong>设置</strong>选项卡。</li>
			<li>修改所要求的设置，然后单击<strong>保存设置</strong>。</li>
        </ol>
