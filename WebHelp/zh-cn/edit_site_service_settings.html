<body id="onlineHelp">
    <div class="bodyCont">
        <h3 class="titleheader">编辑地点服务</h3>
        <h4 class="subtitle">要编辑地点服务：</h4>
        <ol>
            <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
            <li>在左窗格中选择地点。</li>
            <li>单击<strong>服务</strong>选项卡。随即显示设备计划的详情。</li>
            <li>从可用选项中，选择<strong>保留期</strong>。保留期是指视频剪辑在云端可用的天数。</li>
            <li>从可用选项列表中，选择所要求的计划。</li>
        </ol>
    </div>
