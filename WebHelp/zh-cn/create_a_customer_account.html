        <h3 class="titleheader">创建客户/帐户</h3>
        <p>客户是拥有一组已定义的 MPC 使用权限的人员。您可以配置客户查看和修改各种 MPC 组件的权限。</p>
        <p>客户可以使用您设置的用户名和密码登录 MPC。</p>
        <p>在 MPC 中，一个帐户是一条关于某个客户的特定用户和详情的记录。与一个帐户有关的信息对其他任何帐户都不可见。因此，可以配置特定于某个客户的帐户。</p>
        <h4 class="subtitle">要创建客户/帐户：</h4>
        <ol>
            <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
            <li>在左窗格中，选择经销商帐户，然后单击创建 <i class="create-icon"></i> 图标。随即显示 <strong>新客户</strong> 屏幕。</li>
            <li>输入所要求的客户/帐户细节，然后单击<strong>保存</strong>。</li>
        </ol>
