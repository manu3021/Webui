 <div class="bodyCont">
    <h3 class="titleheader">平面图配置</h3>
	<p>借助<strong>创建和编辑</strong>选项卡，可以配置平面图。</p>
    <h4 class="subtitle">要配置平面图：</h4>
    <ol>
        <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
		<li>您必须在左窗格中选择一个地点。<strong>地图</strong>选项卡显示所选地点的位置。</li>
		<li>单击地图上的地点图标，可查看地点的平面图。</li>
		<li>左窗格中列出了所有门户和摄像头。通过拖放操作，可将所要求的摄像头和门户移至平面图上。</li>
		<li>单击<strong>保存</strong>。</li>
    </ol>
