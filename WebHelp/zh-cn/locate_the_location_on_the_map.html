 <div class="bodyCont">
        <h3 class="titleheader">查找在地图上的位置</h3>
        <p>借助基于邮政代码的<strong>地图</strong>选项卡，可以在地图上查找和查看所选经销商/客户/地点的位置。</p>
        <p>此外还可以将地图放大，从而查看所选实体的确切位置。</p>
        <h4 class="subtitle">要查找在地图上的位置：</h4>
        <ol>
            <li>在“MPC 仪表板”区中，单击<strong>创建和编辑</strong>选项卡。随即显示<strong>创建和编辑</strong>页面。</li>
            <li>在左窗格中，单击所要求的实体。随即会在地图上显示所选实体的位置。</li>
        </ol>
