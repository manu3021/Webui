 <div class="bodyCont">
    <h3 class="titleheader">确认警报</h3>
    <p>您可以确认警报，以表明您正在采取必要的应对措施。</p>
    <h4 class="subtitle">要确认某个警报：</h4>    
    <ol>
        <li>在“MPC 仪表板”区中，单击<strong>警报</strong>选项卡。</li>
        <li>在<strong>警报</strong>屏幕中，选择您要确认的一个或多个警报。</li>
        <li>在<strong>操作和指令</strong>下，单击<strong>确认</strong>。</li>
    </ol>
    <div class="note">
        <h在“MPC 仪表板”区中，单击<strong>警报</strong>选项卡。 class="subtitle">注：</h在“MPC 仪表板”区中，单击<strong>警报</strong>选项卡。>
        <p>要确认多个警报，请单击屏幕右上角的<strong>操作</strong>下拉列表，然后选<strong>确认</strong>。</p>
    </div>
